on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-flake-package:
    name: Build flake package
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build flake package
        run: nix build .#default